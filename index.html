
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A3000 Watch Face Designer</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #d4af37;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
      text-align: center;
      animation: fadeIn 2s ease-in-out forwards;
    }
    p {
      max-width: 600px;
      font-size: 1.2em;
      text-align: center;
      margin-top: 10px;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 1s;
    }
    .button {
      background: #d4af37;
      color: #000;
      padding: 15px 30px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      margin: 30px 0;
      display: inline-block;
      transition: background 0.3s;
    }
    .button:hover {
      background: #b9982c;
    }
    .mockup {
      margin-top: 30px;
    }
    img {
      max-width: 100%;
      border: 2px solid #d4af37;
      border-radius: 12px;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>A3000 Watch Face Designer</h1>
  <p>Create elegant, fully-custom watch faces for your A3000 smartwatch. Live preview, weather overlays, step count, and more.</p>
  <a href="#" class="button">Join TestFlight Beta</a>
  <div class="mockup">
    <img src="watch_preview.gif" alt="Watch Face Preview">
  </div>
</body>
</html>
