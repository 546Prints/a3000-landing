name: Build iOS App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      - name: Install dependencies
        run: |
          xcodebuild -resolvePackageDependencies -project SmartwatchApp.xcodeproj

      - name: Build the app
        run: |
          xcodebuild -scheme SmartwatchApp -project SmartwatchApp.xcodeproj \
            -configuration Release -sdk iphoneos \
            -archivePath ${{ github.workspace }}/build/SmartwatchApp.xcarchive \
            archive

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath ${{ github.workspace }}/build/SmartwatchApp.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath ${{ github.workspace }}/build/export

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v3
        with:
          name: SmartwatchApp.ipa
          path: build/export/*.ipa
    
