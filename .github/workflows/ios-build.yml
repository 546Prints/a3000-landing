name: Build iOS App

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build IPA
    runs-on: macos-13

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.0.1.app

      - name: Resolve Swift Package Dependencies
        run: |
          xcodebuild -resolvePackageDependencies \
          -project SmartwatchApp/SmartwatchApp.xcodeproj

      - name: Build the app
        run: |
          xcodebuild -project SmartwatchApp/SmartwatchApp.xcodeproj \
          -scheme SmartwatchApp \
          -sdk iphoneos \
          -configuration Release \
          -archivePath ${{ github.workspace }}/SmartwatchApp.xcarchive \
          clean archive

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
          -archivePath ${{ github.workspace }}/SmartwatchApp.xcarchive \
          -exportOptionsPlist SmartwatchApp/ExportOptions.plist \
          -exportPath ${{ github.workspace }}/output

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v3
        with:
          name: SmartwatchApp.ipa
          path: output/*.ipa
